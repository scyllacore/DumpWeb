<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="resultFragment">

    <head>
        <link href="/css/manage/step1/step1PostringRetrieval.css" rel="stylesheet" type="text/css">
    </head>

    <div class="search-result">
        <div class="search-result-wrapper">

            <div class="pop-up-close-wrapper">
                <button class="pop-up-close" type="button" onclick="popUpHandler.closePopUp('search-result')">
                    <i class="close-icon"></i>
                    <span class="screen-off"></span>
                </button>
            </div>

            <form name="postingSearchOptionForm">
                <div class="period-wrapper">
                    <label class="period-inner">
                        <input type="date" class="start-date" name="startDate">
                        <span>~</span>
                        <input type="date" class="end-date" name="endDate">
                    </label>
                    <button type="button" name="postingRetrievalBtn" class="retrieval-btn"
                            onclick="func.postingRetrieval()"
                            required>조회
                    </button>
                </div>
            </form>

            <div class="line"></div>

            <div class="table-wrapper">
                <table>
                    <thead>
                    <tr class="posting-key">
                        <th>No</th>
                        <th class="groupTitle">제목</th>
                    </tr>
                    </thead>
                    <tbody class="posting-tuple">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</th:block>
</html>
