<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="/manage/manage_header :: headerFragment"></th:block>

<head>
    <link href="/css/manage/step1/step1Index.css" rel="stylesheet" type="text/css">
</head>

<container class="step1">
    <input type="hidden" name="driverIdFk" th:value="${session.driverInfo.driverId}" required>
    <input type="hidden" name="submitChk" value="false">
    <input type="hidden" name="userType">

    <div class="step1_wrapper">
        <div class="sub_title">
            <h2>
                Driver Menu
            </h2>
        </div>

        <div class="line"></div>

        <div class="driver-menu-wrapper">

            <div class="base-wrapper">
                <button class="summary-retrieval">요약 내역 조회</button>
                <button class="car-recruitment-notice-retrieval">차량 모집 공고 조회</button>
            </div>

            <div class="drive-report-wrapper">
                <button class="drive-report-registration">일보 등록</button>
                <button class="drive-report-retrieval">일보 조회</button>
            </div>

            <div class="mileage-wrapper">
                <button class="mileage-registration">차계부 등록</button>
                <button class="mileage-retrieval">차계부 조회</button>
            </div>

        </div>


    </div>
</container>

<script src="/js/manage/step1/params.js"></script>
<th:block th:replace="/include/manage_script :: scriptFragment"></th:block>
<script src="/js/manage/step1/loading.js"></script>

<th:block th:replace="/manage/manage_footer :: footerFragment"></th:block>
</html>
