<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="/manage/manage_header :: headerFragment"></th:block>

<head>
    <link href="/css/manage/step7/step7Index.css" rel="stylesheet" type="text/css">
</head>

<container class="step7">
    <div class="step7_wrapper">
        <div class="sub_title">
            <h2>
                제출처 주문 등록
                <img src="/image/icons/ico_que.png" alt="도움말" class="info"/>
            </h2>
        </div>

        <div class="line"></div>

        <form class="drive-order-form" name="driveOrderForm">
            <input type="hidden" name="driveReportId" value="0" required>
            <input type="hidden" name="submitterIdFk" th:value="${session.submitterInfo.submitterId}" required>

            <input type="hidden" name="submitChk" value="false">
            <input type="hidden" name="userType">

            <div class="payment-chk-wrapper">
                <h3>결재</h3>
                <input type="checkbox" name="paymentChk">
            </div>

            <div class="submitter-wrapper">
                <h3>차량번호</h3>
                <input type="hidden" name="driverIdFk" required>
                <input name="receiver" disabled>
                <button type="button" name="driverRetrievalBtn" class="retrieval-btn" onclick="popUpHandler.openPopUp('driver-search-result'); func.driverListRetrieval()" required>조회</button>
            </div>

            <div class="period-wrapper">
                <h3>주문일</h3>
                <input type="date" name="driveDate" required>
                <button type="button" name="driveReportRetrievalBtn" class="retrieval-btn" onclick="popUpHandler.openPopUp('drive-report-search-result'); func.driveReportsRetrieval()" required>조회</button>
            </div>

            <div class="from-site-wrapper">
                <h3>상차지</h3>
                <input name="fromSite" placeholder="상차지">
            </div>

            <div class="to-site-wrapper">
                <h3>하차지</h3>
                <input name="toSite" placeholder="하차지">
            </div>

            <div class="item-wrapper">
                <h3>품목</h3>
                <input name="item" placeholder="품목">
            </div>

            <div class="quantity-wrapper">
                <h3>대수</h3>
                <input type="number" name="quantity" placeholder="대수">
            </div>

            <div class="unit-price-wrapper">
                <h3>운반 단가</h3>
                <input type="number" name="unitPrice" placeholder="운반 단가">
            </div>

            <div class="memo-wrapper">
                <h3>비고</h3>
                <textarea name="memo"></textarea>
            </div>

            <div class="progress-wrapper">
                <h3>진행</h3>
                <select class="progress-inner" name="progress" required>
                    <option value="배차" selected>배차</option>
                    <option value="상차">상차</option>
                    <option value="하차">하차</option>
                    <option value="제출">제출</option>
                </select>
            </div>

            <div class="posting-chk-wrapper">
                <h3>모집 공고 등록</h3>
                <input type="checkbox" name="postingChk">
            </div>

            <div class="bottom-btn-wrapper">
                <button type="button" class="save-btn" onclick="func.save()">등록</button>
                <button type="button" class="delete-btn" onclick="func.remove()">삭제</button>
                <button type="button" class="input-init-btn" onclick="history.go(0)">입력 초기화</button>
                <button type="button" class="prev-page-btn" onclick="history.go(-1)">이전 화면</button>
            </div>
        </form>

        <th:block th:replace="/manage/step7/step7_retrieval :: resultFragment"></th:block>
        <th:block th:replace="/manage/step7/step7_driver_retrieval :: resultFragment"></th:block>

    </div>
</container>

<th:block th:replace="/include/manage_script :: scriptFragment"></th:block>
<script src="/js/manage/step7/step7Handler.js"></script>
<script src="/js/manage/step7/loading.js"></script>

<th:block th:replace="/manage/manage_footer :: footerFragment"></th:block>
</html>
