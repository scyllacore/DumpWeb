<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="resultFragment">

    <head>
        <link href="/css/manage/step5/step5Retrieval.css" rel="stylesheet" type="text/css">
    </head>

    <div class="mileage-search-result">
        <div class="search-result-wrapper">

            <div class="pop-up-close-wrapper">
                <button class="pop-up-close" type="button" onclick="popUpHandler.closePopUp('mileage-search-result')">
                    <i class="close-icon"></i>
                    <span class="screen-off"></span>
                </button>
            </div>

            <div class="title-wrapper">
                조회 리스트
            </div>
            <div class="line"></div>

            <div class="table-wrapper">
                <table>
                    <thead>
                    <tr class="mileage-key">
                        <th>No</th>
                        <th class="driveDate">날짜</th>
                        <th class="item">품목</th>
                        <th class="lastKm">최종주행(km)</th>
                        <th class="usedAmount">사용금액(원)</th>
                        <th class="memo">기타 (설명)</th>
                        <th class="replActiveChk">교환 주기</th>
                    </tr>
                    </thead>
                    <tbody class="mileage-tuple">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</th:block>
</html>
