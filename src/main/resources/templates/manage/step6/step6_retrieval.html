<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="resultFragment">

    <head>
        <link href="/css/manage/step6/step6Retrieval.css" rel="stylesheet" type="text/css">
    </head>

    <div class="search-result">
        <div class="search-result-wrapper">

            <div class="pop-up-close-wrapper">
                <button class="pop-up-close" type="button" onclick="closePopUp('search-result')">
                    <i class="close-icon"></i>
                    <span class="screen-off"></span>
                </button>
            </div>

            <div class="summary-wrapper">
            </div>
            <div class="payment-wrapper">
                <button class="payment_btn" onclick="manageHandler.modifyPaymentChkInBulk('step6','approve')">일괄결재</button>
                <button class="payment_btn" onclick="manageHandler.modifyPaymentChkInBulk('step6','cancel')">일괄취소</button>
            </div>
            <div class="line"></div>

            <div class="table-wrapper">
                <table>
                    <thead>
                    <tr class="table-key">
                        <th class="th-driveDate">날짜</th>
                        <th class="th-item">품목</th>
                        <th class="th-lastKm">최종주행(km)</th>
                        <th class="th-usedAmount">사용금액(원)</th>
                        <th class="th-memo">기타 (설명)</th>
                        <th class="th-replActiveChk">교환 주기</th>
                    </tr>
                    </thead>
                    <tbody class="table-tuple">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</th:block>
</html>
