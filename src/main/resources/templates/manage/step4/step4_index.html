<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="/manage/manage_header :: headerFragment"></th:block>


<head>
    <link href="/css/manage/step4/step4Index.css" rel="stylesheet" type="text/css">
</head>

<container class="step4">
    <div class="step4_wrapper">
        <div class="sub_title">
            <h2>
                운행 일보 조회
                <img src="/image/icons/ico_que.png" alt="도움말" class="info"/>
            </h2>
        </div>

        <div class="line"></div>

        <form class="search-option-form" name="searchOptionForm">

            <div class="period-wrapper">
                <h3>기간</h3>
                <label class="period-inner">
                    <input type="date" name="startDate">
                    <span>~</span>
                    <input type="date" name="endDate">
                </label>
            </div>

            <div class="sorting-wrapper">
                <h3>정렬<br>기준</h3>
                <select class="sorting-inner" name="sortingCriteria">
                    <option value="driveDate" selected>날짜순</option>
                    <option value="fromSite">상차지순</option>
                    <option value="toSite">하차지순</option>
                    <option value="item">품목순</option>
                </select>
            </div>

            <div class="detail-search-wrapper">
                <button type="button" onclick="func.openAndCloseDetailSearch('detail-search-inner',this)">
                    상세 검색 열기
                </button>

                <div class="detail-search-inner">
                    <div class="from-site-wrapper">
                        <input name="fromSite" placeholder="상차지" autocomplete="off">
                        <div name="fromSites"></div>
                    </div>
                    <div class="to-site-wrapper">
                        <input name="toSite" placeholder="하차지" autocomplete="off">
                        <div name="toSites"></div>
                    </div>
                    <div class="item-wrapper">
                        <input name="item" placeholder="품목" autocomplete="off">
                        <div name="items"></div>
                    </div>
                    <div class="progress-wrapper">
                        <input name="progress" placeholder="진행 상태" autocomplete="off">
                        <div name="progressType">
                            <option>전체</option>
                            <option>배차</option>
                            <option>제출</option>
                            <option>취소</option>
                        </div>
                    </div>
                </div>

            </div>


            <div class="search-btn-wrapper">
                <button type="button" class="search-btn" onclick="popUpHandler.openPopUp('search-result'); func.driveReportsRetrieval()">검색
                </button>
            </div>

            <input type="hidden" name="driverIdFk" th:value="${session.driverInfo.driverId}" required>
        </form>

        <th:block th:replace="/manage/step4/step4_retrieval :: resultFragment"></th:block>

    </div>
</container>

<th:block th:replace="/include/manage_script :: scriptFragment"></th:block>
<script src="/js/manage/step4/step4Handler.js"></script>
<script src="/js/manage/step4/loading.js"></script>

<th:block th:replace="/manage/manage_footer :: footerFragment"></th:block>

</html>
