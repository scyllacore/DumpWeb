<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="resultFragment">

    <head>
        <link href="/css/manage/step3/step3SubmitterRetrieval.css" rel="stylesheet" type="text/css">
    </head>

    <div class="submitter-search-result">
        <div class="search-result-wrapper">

            <div class="pop-up-close-wrapper">
                <button class="pop-up-close" type="button" onclick="popUpHandler.closePopUp('submitter-search-result')">
                    <i class="close-icon"></i>
                    <span class="screen-off"></span>
                </button>
            </div>

            <div class="title-wrapper">
                제출처 리스트
            </div>
            <div class="line"></div>

            <div class="table-wrapper">
                <table>
                    <thead>
                    <tr class="submitter-key">
                        <th>No</th>
                        <th class="company">제출처</th>
                        <th class="tel">제출처 번호</th>
                        <th class="name">담당자</th>
                    </tr>
                    </thead>
                    <tbody class="submitter-tuple">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</th:block>
</html>
