<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Work&Sales</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileImage" content="/image/favicon/favicon.png">
    <link rel="shortcut icon" href="/image/favicon/favicon.png">


    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <link href="/css/login.css" rel="stylesheet" type="text/css">

    <link href="/js/jquery.modal-master/css/jquery.modal.css"  type="text/css" rel="stylesheet" />
    <link href="/js/jquery.modal-master/css/jquery.modal.theme-xenon.css"  type="text/css" rel="stylesheet" />
    <link href="/js/jquery.modal-master/css/jquery.modal.theme-atlant.css"  type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="/js/jquery.modal-master/js/jquery.modal.js" ></script>
    <script type="text/javascript">
        function setTrial(obj) {
            var cls = $(obj).attr("class");
            var clsArr = cls.split(" ");
            var type = clsArr[clsArr.length -1];
            console.log(type);

            $("[name=type]").val(type);

            $.ajax({
                url: "/trial/login",
                type: "POST",
                data: $("[name=trialfrm]").serialize(),
                success: function (data) {
                    var json = $.parseJSON(data);

                    if (json.httpCode == 200) {
                        location.replace(json.rtnUrl);
                    } else {
                        console.error("Initial Server Error 500")
                    }
                },
                error: function (e) {
                    console.error("Connection Error " + e.status);
                }
            })
        }
    </script>
</head>
<div id="page_loading_progressbar" style="z-index:9998; position:absolute; visibility:hidden; left:calc(100%/2); top:calc(100%/2);">
    <div class="closeMask" style="left:0px; top:0px;"></div>

    <div id="ajaxloader2">

        <div class="inner" style="top: -40px;"></div>

</div>

<body>
<div class="b-loginM">

<%--            <h1 class="b-loginM__tit">회원가입</h1>--%>
                <h2 style="text-align: center; font-size: 18px;">체험 유형을 선택해주세요.</h2>
            <form name="trialfrm" method="post">
                <input type="hidden" name="type">
            </form>

            <div class="select_area">
                <div class="select_box driver" onclick="setTrial(this);">
