<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="/include/head :: headFragment"></th:block>

<head>
    <link href="/css/login/joinForm.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="join-form">
    <section class="join-form-inner">
        <div class="wrap">
            <h2 class="join-title">덤프트럭 <span>기사님</span></h2>
            <h2 class="join-title-add">회원가입</h2>
            <div class="line"></div>
            <div class="input-form">
                <form method="post" name="joinForm">
                    <input type="hidden" name="userType">
                    <div class="join-input">
                        <label>아이디</label>
                        <input type="text" name="userId" placeholder="차량번호 전체" autocomplete=off>
                    </div>
                    <div class="join-input">
                        <label>비밀번호</label>
                        <input type="password" name="userPwd" placeholder="4자리 이상">
                    </div>
                    <div class="join-input">
                        <label>비밀번호<br>확인</label>
                        <input type="password" id="userPwChk" placeholder="4자리 이상">
                    </div>
                    <div class="join-input">
                        <label>휴대폰번호</label>
                        <input type="text" name="userTel" placeholder="010-">
                    </div>
                    <div class="join-input">
                        <label>기사이름</label>
                        <input type="text" name="userName">
                    </div>
                </form>
            </div>
            <div class="personal-info-collection-agreement">
                <label>
                    <div class="agreement-checkbox">
                        <input type="checkbox" name="privacyChk" id="privacy-chk" value="N">
                        <span class="check-mark"></span>
                        <span>개인정보 수집 및 이용에 동의합니다.</span>
                    </div>
                    <button class="info-pop-up-btn" onclick="openPersonalInfoNoticePopUp('pop-up-wrap')">
                        [ 개인정보취급방침 보기 ]
                    </button>

                    <th:block th:replace="/login/personal_info_pop_up :: personalPopUpFragment"></th:block>

                </label>
            </div>
            <div class="join-btnGroup">
                <button class="join-btn" type="button" onclick="join()">회원가입</button>
                <button class="redirect-login-btn" type="button" onclick="location.href='/login'">로그인 화면</button>
            </div>
            <div class="question">
			<span class="ask_text">
				문의
			</span>
                <span>02-6012-7406 / 010-3717-7406</span>
            </div>
        </div>
    </section>
</div>

</body>

<script src="/js/login/joinForm.js"></script>

</html>
