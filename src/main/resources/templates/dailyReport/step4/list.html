<style>

    /*Content*/

    }
    .sub-contents-wrap{

    .search_form{

    }

    .list-table{

            margin: 0 auto;

        footer div {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
        }
        footer div:first-child {

        }
        footer div a img {

        footer div:last-child address {

            line-height: 30px;
            text-align: center;
        }
        footer div:last-child address a {

        }

</style>

                    <td>140</td>
                    <td>2023.09.04</td>
                </tr>
                </tbody>
            </table>
            <script>
                // 테이블 정렬 함수
                function sortTableByColumn(columnIndex) {
                    var table, rows, switching, i, x, y, shouldSwitch;
                    table = document.querySelector(".list-table");
                    switching = true;

                    while (switching) {
                        switching = false;
                        rows = table.rows;

                        for (i = 1; i < rows.length - 1; i++) {
                            shouldSwitch = false;
                            x = rows[i].querySelectorAll("td")[columnIndex];
                            y = rows[i + 1].querySelectorAll("td")[columnIndex];

                            // 오름차순으로 정렬
                            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        }

                        if (shouldSwitch) {
                            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                            switching = true;
                        }
                    }
                }

                // 라디오 박스 클릭 시 해당 열을 기준으로 테이블 정렬 함수 호출
                var radioInputs = document.querySelectorAll("input[name='searchType']");
                radioInputs.forEach((input) =>  {
                    input.addEventListener("click", function () {
                        var columnIndex = parseInt(this.value);
                        sortTableByColumn(columnIndex);
                    });
                });
            </script>
        </div>
